                            health: "Contaminated produce causes 48 million foodborne illnesses annually. E. coli and Salmonella from compost contaminate vegetables."
                        },
                        { 
                            text: "D) Earthworms", 
                            correct: false,
                            health: "Soil parasites including roundworm and hookworm infect gardeners. Toxocara causes blindness and organ damage in children."
                        }
                    ],
                    feedback: {
                        correct: "Correct! Gardens have pesticide drift (neurotoxins) and mold spores from compost that trigger allergies.",
                        incorrect: "Gardens aren't always safe - pesticide drift contains neurotoxins, and compost releases allergenic mold spores.",
                        insight: "üí° Air Quality Insight: Gardeners have 2x higher rates of respiratory allergies. Even 'organic' gardens have air quality issues!"
                    }
                },

                {
                    title: "Food Truck - Lunch Rush",
                    visualElements: [
                        { icon: "üöö", text: "Grill blazing inside" },
                        { icon: "üî•", text: "Propane tanks connected" },
                        { icon: "‚ö°", text: "Generator humming" },
                        { icon: "üë®‚Äçüç≥", text: "2 cooks working" },
                        { icon: "üåÆ", text: "Orders flying out" },
                        { icon: "üì¶", text: "Tiny cooking space" }
                    ],
                    description: "Food truck cranking out orders. What's the triple threat here?",
                    choices: [
                        { 
                            text: "A) Delicious food", 
                            correct: false,
                            health: "Food truck meals average 1400 calories causing obesity epidemic. High sodium content increases hypertension and stroke risk by 45%."
                        },
                        { 
                            text: "B) CO, propane, and cooking emissions", 
                            correct: true,
                            health: "Food truck workers have 5x higher CO exposure causing brain damage. Propane leaks cause explosions, while cooking fumes increase lung cancer 60%."
                        },
                        { 
                            text: "C) Long lines", 
                            correct: false,
                            health: "Standing in lines causes varicose veins and back pain. Sun exposure while waiting increases skin cancer risk by 20%."
                        },
                        { 
                            text: "D) Hot weather only", 
                            correct: false,
                            health: "Heat exposure at food trucks causes heat exhaustion in 30% of workers. Customers face dehydration and heat stroke risks."
                        }
                    ],
                    feedback: {
                        correct: "Exactly! Food trucks have dangerous levels of CO from equipment, propane leaks, and concentrated cooking emissions.",
                        incorrect: "Food trucks are pollution boxes: CO from generators, propane leaks, and cooking emissions in tiny spaces.",
                        insight: "üí° Air Quality Insight: Food truck workers have 5x higher CO exposure than restaurant workers. Those tacos come with a side of carbon monoxide!"
                    }
                }
            ],
            
            finalMessages: {
                perfect: {
                    badge: "üèÜ Air Quality Expert",
                    message: "Incredible! You spotted every single invisible threat!"
                },
                excellent: {
                    badge: "‚≠ê Clean Air Champion",
                    message: "Outstanding! You really know your air quality."
                },
                good: {
                    badge: "üí® Pollution Detective",
                    message: "Great job! You've got strong air quality awareness."
                },
                fair: {
                    badge: "üå± Air Quality Learner",
                    message: "Good effort! You're learning about invisible threats."
                },
                poor: {
                    badge: "üí≠ Air Curious",
                    message: "Thanks for playing! Now you know more about indoor air."
                }
            }
        };

        // Game state
        let currentScene = 0;
        let score = 0;
        let answeredQuestions = 0;
        let hasAnswered = false;
        let exploredOptions = new Set();

        // Initialize game
        function initGame() {
            currentScene = 0;
            score = 0;
            answeredQuestions = 0;
            hasAnswered = false;
            exploredOptions.clear();
            renderScene();
        }

        // Render current scene
        function renderScene() {
            const gameContent = document.getElementById('gameContent');
            const scene = gameData.scenes[currentScene];
            
            if (currentScene === 0) {
                // Intro screen
                gameContent.innerHTML = `
                    <div class="game-header">
                        <h1>${scene.title}</h1>
                        <p class="tagline">Test your air quality detective skills</p>
                    </div>
                    <div class="scene-card">
                        <div class="scene-description">${scene.description.replace(/\n/g, '<br>')}</div>
                        <button class="next-btn" onclick="startGame()">Start Game</button>
                    </div>
                `;
            } else if (currentScene <= gameData.scenes.length - 1) {
                // Game scenes
                const totalScenes = gameData.scenes.length - 1; // Subtract intro scene
                const progress = ((currentScene - 1) / totalScenes) * 100;
                
                // Build visual elements HTML - check if visualElements exists
                let visualHTML = '';
                if (scene.visualElements) {
                    visualHTML = `
                        <div class="scene-visual">
                            <h3>What You See:</h3>
                            <div class="visual-grid">
                                ${scene.visualElements.map(item => `
                                    <div class="visual-item">
                                        <span class="visual-icon">${item.icon}</span>
                                        <span>${item.text}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    // Fallback if no visual elements defined
                    visualHTML = `
                        <div class="scene-visual">
                            <div style="font-size: 4rem; text-align: center; padding: 40px;">
                                ${scene.emoji || 'üè†'}
                            </div>
                        </div>
                    `;
                }
                
                gameContent.innerHTML = `
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-text">
                            <span>Question ${currentScene} of ${totalScenes}</span>
                            <span>Score: ${score}/${answeredQuestions}</span>
                        </div>
                    </div>
                    <div class="scene-card">
                        <span class="scene-number">Scene ${currentScene}</span>
                        <h2 class="scene-title">${scene.title}</h2>
                        <div class="scene-image">
                            ${visualHTML}
                        </div>
                        <p class="scene-description">${scene.description}</p>
                        <div class="choices" id="choices">
                            ${scene.choices.map((choice, index) => `
                                <button class="choice-btn" onclick="handleChoiceClick(${index}, ${choice.correct})" id="choice-${index}">
                                    ${choice.text}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback"></div>
                    </div>
                `;
                hasAnswered = false;
            } else {
                // Final screen
                renderFinalScreen();
            }
        }

        // Start game
        function startGame() {
            currentScene = 1;
            exploredOptions.clear();
            renderScene();
        }

        // Handle choice button clicks
        function handleChoiceClick(choiceIndex, isCorrect) {
            const selectedBtn = document.getElementById(`choice-${choiceIndex}`);
            
            // If button already has a state (correct, incorrect, or explored), just show health effects
            if (selectedBtn.classList.contains('correct') || 
                selectedBtn.classList.contains('incorrect') || 
                selectedBtn.classList.contains('explored')) {
                showHealthEffect(choiceIndex);
                return;
            }
            
            // Otherwise, process as new selection
            selectAnswer(choiceIndex, isCorrect);
        }

        // Handle answer selection
        function selectAnswer(choiceIndex, isCorrect) {
            const scene = gameData.scenes[currentScene];
            const selectedChoice = scene.choices[choiceIndex];
            const selectedBtn = document.getElementById(`choice-${choiceIndex}`);
            
            // Track this option as explored
            exploredOptions.add(choiceIndex);
            
            // Mark button as clicked
            if (isCorrect) {
                selectedBtn.classList.add('correct');
                if (!hasAnswered) {
                hasAnswered = true;
                score++;
                answeredQuestions++;
                }
            } else {
                selectedBtn.classList.add('incorrect');
            }
            
            // Show feedback with health effects
            const feedbackDiv = document.getElementById('feedback');
            
            if (isCorrect) {
                // Correct answer - show success and enable next button
                feedbackDiv.innerHTML = `
                    <div class="feedback correct">
                        <p><span class="feedback-icon">‚úÖ</span>
                        ${scene.feedback.correct}</p>
                        <div class="health-effects-box insight-box" style="margin-top: 10px; background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3);">
                            <strong>‚ö†Ô∏è Health Effects of ${selectedChoice.text.substring(3)}:</strong><br>
                            ${selectedChoice.health}
                        </div>
                        <div class="insight-box">
                            <strong>${scene.feedback.insight}</strong>
                        </div>
                        <div class="exploration-counter" style="text-align: center; margin: 15px 0; padding: 10px; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 10px;">
                            <strong>üìä Health Effects Explored: ${exploredOptions.size}/${scene.choices.length}</strong><br>
                            <span style="color: var(--text-dim); font-size: 0.9rem;">
                                ${scene.choices.length - exploredOptions.size} more option${scene.choices.length - exploredOptions.size === 1 ? '' : 's'} to explore!
                            </span>
                        </div>
                        <button class="next-btn" onclick="nextScene()">Next Question ‚Üí</button>
                        <p style="text-align: center; color: var(--text-dim); margin-top: 10px; font-size: 0.9rem;">
                            üí° Tip: Click other options to learn about their health effects too!
                        </p>
                    </div>
                `;
                
            } else {
                // Check if correct answer has already been found
                const hasCorrectAnswer = Array.from(document.querySelectorAll('.choice-btn')).some(btn => btn.classList.contains('correct'));
                
                if (hasCorrectAnswer) {
                    // Correct answer already found, just show health effects
                    const existingFeedback = document.querySelector('.feedback');
                    if (existingFeedback) {
                        const healthBox = existingFeedback.querySelector('.health-effects-box');
                        if (healthBox) {
                            healthBox.innerHTML = `
                                <strong>‚ö†Ô∏è Health Effects of ${selectedChoice.text.substring(3)}:</strong><br>
                                ${selectedChoice.health}
                            `;
                            healthBox.style.animation = 'fadeIn 0.5s ease';
                            setTimeout(() => {
                                healthBox.style.animation = '';
                            }, 500);
                        }
                        updateExplorationCounter();
                    }
            } else {
                // Wrong answer - show try again message
                feedbackDiv.innerHTML = `
                    <div class="feedback incorrect">
                        <p><span class="feedback-icon">‚ùå</span>
                        Not quite! Try another answer.</p>
                        <div class="health-effects-box insight-box" style="margin-top: 10px; background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.3);">
                            <strong>‚ö†Ô∏è Health Effects of ${selectedChoice.text.substring(3)}:</strong><br>
                            ${selectedChoice.health}
                        </div>
                        <div class="try-again-box">
                            <strong>üîç Keep exploring!</strong><br>
                            ${scene.feedback.incorrect}
                        </div>
                        <p style="text-align: center; color: var(--warning); margin-top: 15px; font-weight: 600;">
                            üéØ Find the correct answer to unlock the next question!
                        </p>
                    </div>
                `;
                }
            }
        }
        
        // Show health effects for any choice (after correct answer found)
        function showHealthEffect(choiceIndex) {
            const scene = gameData.scenes[currentScene];
            const selectedChoice = scene.choices[choiceIndex];
            const selectedBtn = document.getElementById(`choice-${choiceIndex}`);
            
            // Track explored options
            exploredOptions.add(choiceIndex);
            
            // Add visual feedback - preserve existing classes
            if (selectedChoice.correct) {
                selectedBtn.classList.add('correct');
            } else if (!selectedBtn.classList.contains('incorrect')) {
                    selectedBtn.classList.add('explored');
            }
            
            // Update the health effects box
            const healthBox = document.querySelector('.health-effects-box');
            if (healthBox) {
                healthBox.innerHTML = `
                    <strong>‚ö†Ô∏è Health Effects of ${selectedChoice.text.substring(3)}:</strong><br>
                    ${selectedChoice.health}
                `;
                
                // Animate the update
                healthBox.style.animation = 'fadeIn 0.5s ease';
                setTimeout(() => {
                    healthBox.style.animation = '';
                }, 500);
            }
            
            // Update exploration counter
            updateExplorationCounter();
        }
        
        // Update exploration counter
        function updateExplorationCounter() {
            const scene = gameData.scenes[currentScene];
            const totalOptions = scene.choices.length;
            const exploredCount = exploredOptions.size;
            
            let counterElement = document.querySelector('.exploration-counter');
            if (!counterElement && hasAnswered) {
                // Create counter if it doesn't exist
                const feedbackDiv = document.querySelector('.feedback');
                const nextBtn = feedbackDiv.querySelector('.next-btn');
                if (nextBtn) {
                counterElement = document.createElement('div');
                counterElement.className = 'exploration-counter';
                counterElement.style = 'text-align: center; margin: 15px 0; padding: 10px; background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 10px;';
                feedbackDiv.insertBefore(counterElement, nextBtn);
                }
            }
            
            if (counterElement) {
                const remaining = totalOptions - exploredCount;
                if (remaining > 0) {
                    counterElement.innerHTML = `
                        <strong>üìä Health Effects Explored: ${exploredCount}/${totalOptions}</strong><br>
                        <span style="color: var(--text-dim); font-size: 0.9rem;">
                            ${remaining === totalOptions ? 'Click each option to learn about its health effects!' : 
                              remaining === 1 ? 'Just 1 more option to explore!' : 
                              `${remaining} more option${remaining === 1 ? '' : 's'} to explore!`}
                        </span>
                    `;
                } else {
                    counterElement.innerHTML = `
                        <strong style="color: var(--success);">üåü Excellent! You've explored all health effects!</strong><br>
                        <span style="color: var(--text-dim); font-size: 0.9rem;">
                            You're now fully informed about this air quality scenario.
                        </span>
                    `;
                }
            }
        }

        // Go to next scene
        function nextScene() {
            currentScene++;
            exploredOptions.clear();
            renderScene();
        }

        // Render final screen
        function renderFinalScreen() {
            const totalScenes = gameData.scenes.length - 1; // Subtract intro scene
            const percentage = Math.round((score / totalScenes) * 100);
            let category;
            
            if (percentage === 100) category = 'perfect';
            else if (percentage >= 80) category = 'excellent';
            else if (percentage >= 60) category = 'good';
            else if (percentage >= 40) category = 'fair';
            else category = 'poor';
            
            const result = gameData.finalMessages[category];
            
            const gameContent = document.getElementById('gameContent');
            gameContent.innerHTML = `
                <div class="final-screen">
                    <h1>üéâ Game Complete!</h1>
                    <div class="score-display">${percentage}%</div>
                    <div class="score-label">You identified ${score} out of ${totalScenes} air quality threats</div>
                    <div class="badge">${result.badge}</div>
                    <p style="font-size: 1.2rem; margin-bottom: 30px;">${result.message}</p>
                    
                    
                    
                    <button class="restart-btn" onclick="initGame()">üîÑ Play Again</button>
                </div>
            `;
        }


        // Start the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
        
        // Quick access to final screen for testing
        function showFinalScreen() {
            currentScene = 51; // Skip to final screen
            renderFinalScreen();
        }
    </script>
