<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AuthenticAI Login Test</h1>
    <p>Click the button to test login API directly:</p>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        password: 'password123' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <h2 class="success">✅ LOGIN SUCCESSFUL!</h2>
                        <p>Your API is working perfectly!</p>
                        <p>Token: <code>${data.access_token.substring(0, 50)}...</code></p>
                        <p><a href="#profile" onclick="testProfile('${data.access_token}')">Test User Profile</a></p>
                    `;
                } else {
                    result.innerHTML = `
                        <h2 class="error">❌ Login Failed</h2>
                        <p>Error: ${data.detail || 'Unknown error'}</p>
                    `;
                }
                
            } catch (error) {
                result.innerHTML = `
                    <h2 class="error">❌ Connection Error</h2>
                    <p>Error: ${error.message}</p>
                    <p>Make sure your backend server is running on port 8000</p>
                `;
            }
        }
        
        async function testProfile(token) {
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML += `
                    <h3 class="success">✅ Profile Retrieved!</h3>
                    <p>User: ${data.email}</p>
                    <p>Name: ${data.first_name} ${data.last_name}</p>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML += `
                    <h3 class="error">❌ Profile Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
